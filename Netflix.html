<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME | Netflix</title>
    <link rel="icon" type="image/x-icon" href="./assests/favicon.ico">
    <link rel="stylesheet" href="Netflix.css"/>
    <script src="Netflix.js" ></script>
</head>
<body>
    <div class="nav">
        <div class="nav_left">
            <a href="index.html">
                <img class="nav_logo" src="./assests/logo.svg" alt="Netflix Logo">
            </a>
        </div>
        <div class="nav_right">
            <div>
                <button class="btn">English</button>
                <button class="btn btn-red-sm">Sign In</button>
              </div>
        </div>
        </div>
    </div>
    <!-- Banner -->
    <header id="banner">
        <div id="banner_contents">
            <h1 id="banner_title"></h1>
            <div id="banner_buttons">
                <button class="banner_button">Play</button>
                <button class="banner_button">My List</button>
            </div>
            <p id="banner_description"></p>
        </div>
        <div id="banner_fadeBottom"></div>
    </header>
    <!-- Row -->
    <div id="headrow">
        <div class="row">
            <h2 class="row_title"><h2>
            <div class="row_posters"></div>  
            <p class="movie_description"></p>
            </div> 
        </div>
    </div>
    <script>
        window.addEventListener("scroll", function() {
            var nav = document.querySelector(".nav");
            nav.classList.toggle("active", window.scrollY > 0);
        });
    </script>
</body>
</html>
